<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/otherComponents/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form method="POST" id="comment_form">
                        <div class="form-group">
                            <input type="text" name="comment_name" id="comment_name" class="form-control" placeholder="Введите Имя" />
                        </div>
                        <div class="form-group">
                            <textarea name="comment_content" id="comment_content" class="form-control" placeholder="Комментарий" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="hidden" name="parent_id" id="parent_id" value="0" />
                            <input type="submit" name="submit" id="submit" class="btn btn-primary" value="Отправить" />
                            <span id="comment_message"></span>
                        </div>
                    </form>
                    <br />
                    <div id="display_comment"></div>
                </div>
            </div>
        </div>
    </section>




    <script src="js/otherComponents/jquery-3.3.1.min.js"></script>
    <script src="js/otherComponents/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>


</html>
